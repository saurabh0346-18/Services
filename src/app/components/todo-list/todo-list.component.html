<div class="p-4">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
    <div class="my-4">
      <input
        type="text"
        class="p-2 border rounded w-full"
        [(ngModel)]="newTodo"
        placeholder="Add a new todo"
      />
      <button
        class="bg-blue-500 text-white p-2 rounded mt-2 w-full"
        (click)="addTodo()"
      >
        Add Todo
      </button>
    </div>
    <div>
      <app-todo-item
        *ngFor="let todo of todos | filter: searchQuery"
        [todo]="todo"
        (delete)="deleteTodo($event)"
        (toggle)="toggleTodoCompletion($event)"
      ></app-todo-item>
    </div>
  </div>
